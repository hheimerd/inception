version: "3.7"
services:
  wordpress:
    restart: always
    build: 
      context: ./requirements/wordpress
    networks:
      - docker-network
    volumes:
      - ./data/database:/var/lib/mysql
      - ./data/src:/var/www/wordpress
      
  mariadb:
    restart: always
    build: 
      context: ./requirements/mariadb
    networks:
      - docker-network
    environment:
      - DB_NAME=wordpress
      - DB_ROOT_PASSWORD=root
      - DB_USER=hheimerd
      - DB_PASSWORD=1234

  nginx:
    # restart: always
    build: 
      args: 
        - CERT_PATH=./ssl
      context: ./requirements/nginx
    networks:
      - docker-network
    environment:
      - NGINX_SSL_PORT=433
      - NGINX_HOST=hheimerd.42.fr
    ports:
      - 443:443

networks: 
  docker-network:
    driver: bridge
